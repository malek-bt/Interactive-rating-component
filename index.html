<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main class="container">
    <section class="card1 " id="card1">
      <div class="icon ">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="card-body">
        <h2 class="card-title"> How did we do?</h2>
        <p class="card-text">
          Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
      </div>
      <div class="buttons">
        <button class="bt1" value="b1" onclick="changeText(this.value);" >1</button>
        <button class="bt2" value="b2" onclick="changeText(this.value)">2</button>
        <button class="bt3" value="b3" onclick="changeText(this.value)">3</button>
        <button class="bt4" value="b4" onclick="changeText(this.value)">4</button>
        <button class="bt5" value="b5" onclick="changeText(this.value)">5</button>
      </div>
      <button class="btn btn-lg btn1" type="button" onclick="showcard() ">
        SUBMIT
      </button>

    </section>

    <section class="card2 " id="card2">
      <div class="img">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div>
        <p class="selected">
          You selected  <span id="text"></span> out of 5
        </p>
      </div>
      <div class="card-body1">
        <h2 class="card-title1">Thank you!</h2>
        <p class="card-text1">
          We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>
      </div>
    </section>
  </main>

 <script src="scripts.js" ></script> 
</body>

</html>
